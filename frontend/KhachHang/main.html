<head>
	<title>Contact V8</title>

<body>

	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
				<span style="float:right"><button id='btn-logout'>Sign out</button></span>

			<form class="contact100-form validate-form" id='form-request'>
				<span class="contact100-form-title">
					Hệ Thống Đặt Xe				
				</span>
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="text" id="name" placeholder="Full Name">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Phone is required">
					<input class="input100" type="text" id="phone" placeholder="Phone">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Address is required">
					<input class="input100" type="text" id="address" placeholder="Address">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100" data-validate = "Note">
					<textarea class="input100" id="note" placeholder="Your note"></textarea>
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>
			

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id='btn_submit' type='submit'>
						Booking
					</button>

				</div>
				<div class="container-contact100-form-btn">
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

<script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAfmHNt1i2ecPyNDnj2arim4C9xWVS9CJM&sensor=false"></script>
